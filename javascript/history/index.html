<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal History</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <p>뒤로가기 혹은 X표시 클릭시 이 페이지로 다시 온다.</p>
            <button class="open-modal-btn" type="button">모달 등장</button>
        </div>

            <div class="close-modal">
                <button class="btn-close">
                    <svg class="close-icon" height="16" width="16" viewBox="0 0 24 24" aria-hidden="true" aria-label="" role="img">

                    </svg>
                </button>
            </div>
            <div class="modal-container">
                <p>모달창 등장!</p>
                <p>뒤로가기 혹은 X표시를 눌러보세요</p>
            </div>
        </div>
    </div>

    <script src="./Modal.js"></script>
    <script src="./index.js"></script>
</body>
</html>
